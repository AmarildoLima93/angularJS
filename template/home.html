<div class="container">
	<div class="page-header">
		<h2>{{page}}</h2>
		<p>Exemplos de uso do angularJS</p>
	</div>

	<h3>Primeiro exemplo: Filter</h3>
	<p>Valor: <input type="text" ng-model="value"></p>
	<ul>
		<li ng-repeat="x in names | filter:filterNames | orderBy:name">
			{{ x.name +' '+ x.sobrenome }}
		</li>
	</ul>

	<h3  data-ng-init="quantity=2;price=4">Segundo exemplo: Directive</h3>
	Quantidade: <input type="number" ng-model="quantity">
	Pre√ßo: <input type="number" ng-model="price">

	<p><b>Total</b> {{quantity * price}}</p>
</div>
